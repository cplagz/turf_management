            {% set areas = namespace(list='') %}
            {% for i in range(1, 6) %}
              {% set size = states('input_number.lawn_area_' ~ i ~ '_size') | float(0) %}
              {% if size > 0 %}
                {% set name = states('input_text.lawn_area_' ~ i ~ '_name') %}
