  # Runs once on HA start. If all product toggles are off (fresh install),
  # enables all products and notifications so the dashboard isn't empty.
  # Safe on subsequent restarts â€” skips if ANY toggle is already on.
  - id: lawn_first_run_defaults
    alias: "Lawn: First-Run Default Setter"
    trigger:
      - platform: homeassistant
        event: start
    condition:
      - condition: template
        value_template: |
