  # Runs once on HA start. If all product toggles are off (fresh install),
  # enables all products and notifications so the dashboard isn't empty.
  # Safe on subsequent restarts â€” skips if ANY toggle is already on.
  - id: lawn_first_run_defaults
    alias: "Lawn: First-Run Default Setter"
    trigger:
      - platform: homeassistant
        event: start
    condition:
      - condition: template
        value_template: |
          {% set toggles = [
            'input_boolean.lawn_product_mowing',
            'input_boolean.lawn_product_kelp',
            'input_boolean.lawn_product_pgr',
            'input_boolean.lawn_product_granular_fert',
            'input_boolean.lawn_product_liquid_fert',
            'input_boolean.lawn_product_humate',
            'input_boolean.lawn_product_soil_wetter',
            'input_boolean.lawn_product_preemergent',
            'input_boolean.lawn_product_insecticide',
            'input_boolean.lawn_product_fungicide',
            'input_boolean.lawn_product_herbicide'
          ] %}
          {{ toggles | map('states') | select('eq', 'on') | list | length == 0 }}
    action:
      - action: input_boolean.turn_on
        target:
          entity_id:
            - input_boolean.lawn_product_mowing
            - input_boolean.lawn_product_kelp
            - input_boolean.lawn_product_pgr
            - input_boolean.lawn_product_granular_fert
            - input_boolean.lawn_product_liquid_fert
            - input_boolean.lawn_product_humate
            - input_boolean.lawn_product_soil_wetter
            - input_boolean.lawn_product_preemergent
            - input_boolean.lawn_product_insecticide
            - input_boolean.lawn_product_fungicide
            - input_boolean.lawn_product_herbicide
            - input_boolean.lawn_notify_mowing
            - input_boolean.lawn_notify_kelp
            - input_boolean.lawn_notify_granular_fert
            - input_boolean.lawn_notify_liquid_fert
            - input_boolean.lawn_notify_humate
