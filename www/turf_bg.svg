  <!-- Vignettes -->
  <rect width="1920" height="280" fill="url(#topVig)"/>
  <rect y="800" width="1920" height="280" fill="url(#bottomVig)"/>
  <rect width="300" height="1080" fill="url(#leftVig)"/>
  <rect x="1620" width="300" height="1080" fill="url(#rightVig)"/>

  <!-- Grain -->
  <rect width="1920" height="1080" fill="transparent" filter="url(#noise)" opacity="0.06"/>

