  <!-- Dew drops -->
  <g clip-path="url(#bounds)" opacity="0.4">
    <circle cx="85"   cy="920" r="2.5" fill="#a8e6b3" opacity="0.6"/>
    <circle cx="142"  cy="870" r="1.8" fill="#c8f0d4" opacity="0.5"/>
