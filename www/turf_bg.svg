<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="bgGlow" cx="30%" cy="60%" r="75%">
      <stop offset="0%"   stop-color="#1a3324"/>
      <stop offset="45%"  stop-color="#0f1f16"/>
      <stop offset="100%" stop-color="#070e09"/>
    </radialGradient>
    <radialGradient id="bloom1" cx="85%" cy="15%" r="40%">
      <stop offset="0%"   stop-color="#2a5c38" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#070e09" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bloom2" cx="10%" cy="90%" r="45%">
      <stop offset="0%"   stop-color="#0d3320" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#070e09" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bloom3" cx="55%" cy="40%" r="30%">
      <stop offset="0%"   stop-color="#183d26" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#070e09" stop-opacity="0"/>
    </radialGradient>
    <filter id="grassBlur"><feGaussianBlur stdDeviation="1.2"/></filter>
    <filter id="grassBlurFar"><feGaussianBlur stdDeviation="2.5"/></filter>
    <filter id="grassBlurNear"><feGaussianBlur stdDeviation="0.4"/></filter>
    <linearGradient id="topVig" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#060d08" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#060d08" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bottomVig" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#060d08" stop-opacity="0"/>
      <stop offset="100%" stop-color="#060d08" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="leftVig" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#060d08" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#060d08" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="rightVig" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#060d08" stop-opacity="0"/>
      <stop offset="100%" stop-color="#060d08" stop-opacity="0.6"/>
    </linearGradient>
    <clipPath id="bounds"><rect width="1920" height="1080"/></clipPath>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noiseOut"/>
      <feColorMatrix type="saturate" values="0" in="noiseOut" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="overlay" result="blended"/>
      <feComposite in="blended" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="1920" height="1080" fill="url(#bgGlow)"/>
  <rect width="1920" height="1080" fill="url(#bloom1)"/>
  <rect width="1920" height="1080" fill="url(#bloom2)"/>
  <rect width="1920" height="1080" fill="url(#bloom3)"/>

  <!-- Hex grid -->
  <g opacity="0.04" clip-path="url(#bounds)">
    <pattern id="hexP" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,2 58,17 58,47 30,62 2,47 2,17" fill="none" stroke="#4aa35b" stroke-width="0.6"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#hexP)"/>
  </g>

  <!-- Scanlines -->
  <g opacity="0.025" clip-path="url(#bounds)">
    <pattern id="scan" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect width="1920" height="1" y="0" fill="#a8e6b3"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#scan)"/>
  </g>

  <!-- Far grass -->
  <g clip-path="url(#bounds)" filter="url(#grassBlurFar)" opacity="0.18">
    <path d="M-20,1080 Q10,820 25,650 Q30,680 20,1080Z" fill="#1e4a2c"/>
    <path d="M15,1080 Q40,780 60,580 Q68,600 45,1080Z" fill="#1a4028"/>
    <path d="M50,1080 Q65,850 80,700 Q90,720 72,1080Z" fill="#1e4a2c"/>
